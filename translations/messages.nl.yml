# Party/create.html.twig
party-create:
    header:
        steps:
            title: Jouw feest <br><small>in <span class="accent">3 eenvoudige stappen</span></small>
            list:
                one: Stel je deelnemerslijst samen
                two: Voeg een boodschap toe
                three: Verstuur!
            get_started: Vlieg er meteen in!

    what_is:
        title: Wat is Secret Santa?
        intro: >
            <p>Het is een <strong>gratis</strong> online Secret Santa <strong>geschenkuitwisselings organizer</strong>! Organiseer een Secret
            Santa party met vrienden, familie of zelfs collega's. Nadat je een mailtje hebt ontvangen van Secret Santa Organizer,
            kan je je eigen <strong>verlanglijst</strong> toevoegen, die sturen wij dan door naar jouw Secret Santa.</p>

            <p>Ieder jaar wisselen mensen tijdens de kerstperiode wereldwijd geschenken uit.<br/> Om het voor iedereen wat spannender te maken, kan je mensen <strong>willekeurig toewijzen</strong> om voor elkaar geschenkjes te kopen.</p>

        title_2: Hoe werkt het?
        intro_2: >
            <p>Maak een evenement aan op de <a href="https://SITE_DOMAIN/nl" target="_blank" rel="noopener noreferrer">startpagina</a>. Je hebt minstens 3 deelnemers nodig, <b>de eerste deelnemer is de lijstbeheerder.</b>
            De lijstbeheerder zal een bevestigingsmail aankrijgen. Als de deelname is bevestigd, wordt de secretsantalijst door elkaar geschud en zullen alle deelnemers een e-mail ontvangen met de naam van hun geheime persoon.
            We vereisen een bevestiging zodat een bot of grapjas je feestje niet kan vergallen. <b>In de bevestigingsmail staat ook een link naar een pagina om je Secret Santa-evenement te beheren</b>.</p>

    rate_limit_reached: Je moet een minuutje wachten alvorens een volgend feestje te kunnen aanmaken.

    add_participants: Voeg je deelnemers toe
    list_adminstrator: Deze persoon is zelf ook deelnemer
    add_personal_message:
        title: Voeg een persoonlijke boodschap toe
        description: Voeg een persoonlijke boodschap voor de deelnemers toe
    import:
        instructions: Voeg meerdere personen in één keer toe aan jouw evenement. Download <a href="%downloadPath%">dit CSV bestand</a> en voeg alle namen en mailadressen van de personen die je wilt uitnodigen eraan toe. Wanneer je er klaar mee bent, sleep je CSV bestand in het onderstaande tekstvak en zo worden jouw vrienden of collega's snel en makkelijk toegevoegd aan jouw feestje.
        too_many_files: Gelieve slecht één bestand per keer up te loaden.
        wrong_format: Het bestand dat je probeert up te loaden heeft niet het gewenste formaat (csv of txt).

    btn:
        add_person: Persoon toevoegen
        remove_person: verwijderen
        import_persons_open: Voeg meerdere personen toe met CSV
        import_persons_do: Voeg toe aan je evenement
        cancel: Annuleren
        create_event: Maak je evenement aan!

    label:
        host: Beheerder
        email: E-mail
        participants: Deelnemers

# Party/created.html.twig
party-created:
    title: Nog 1 stapje te gaan! - Valideer je deelname
    body: >
        <p>
            Om te voorkomen dat ongewenste gasten je Secret Santa party verknallen, moet lijstbeheerder <b>%ownername%</b> iedere deelname valideren. We hebben <b>%owneremail%</b> een mailtje gestuurd met verdere instructies.
        </p>
        <p>
            Eens je feestje gevalideerd is, kan je nog wijzigingen doorvoeren, mensen toevoegen of verwijderen en bepaalde combinaties uitsluiten (als je feestje 4 of meer deelnemers heeft). Wanneer je klaar bent met configureren, kan je feestje starten.
            Op dat moment zullen we iedereen matchen en een email verzenden met alle informatie die ze nodig hebben, samen met een link om te ontdekken voor wie ze een cadeautje moeten kopen.
        </p>
        <p>
            De link die je vindt in de validatie mail kan je steeds gebruiken om terug naar de beheer pagina te gaan. Eens je feestje begonnen is, kan je daar ook kijken wie zijn mail heeft geopend en geklikt heeft op de link om te kijken voor wie ze moeten kopen.
        </p>
    warning: Let op!
    check_spam: Vergeet je spamfolder niet te checken!

