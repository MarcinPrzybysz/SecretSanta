# Static/ecofriendly1.html.twig
static-ecofriendly1:
    main: >
        
        <h1>Een Groen Feest: Tips voor een Milieuvriendelijk Kerstfeest</h1>

        <p>Het kerstseizoen is een tijd van vreugde en samenzijn, maar het is ook een periode waarin we aandacht kunnen besteden aan duurzaamheid. Hier zijn tips voor het organiseren van een ecologisch kerstfeest, met de focus op cadeaus, decoraties en voedsel.</p>

        <h2>1. Duurzame Geschenken:</h2>
        
        <p>Begin met het maken van bewuste keuzes bij het selecteren van cadeaus. Overweeg geschenken die de ontvanger aanmoedigen om duurzamere keuzes te maken. Denk aan herbruikbare items zoals roestvrijstalen waterflessen, katoenen boodschappentassen of zelfs een set herbruikbare bijenwasdoeken. Hier zijn extra tips:</p>

        <p>Lokale Producten: Koop cadeaus van lokale ambachtslieden en producenten om de ecologische voetafdruk te verminderen.</p>

        <p>Ervaringen: Geef ervaringen in plaats van materiële geschenken, zoals een kookles, concertkaartjes of een abonnement op een lokale boerderij.</p>

        <h2>2. Groene Decoraties:</h2>
        
        <p>Maak je huis feestelijk zonder de planeet te belasten. Kies voor decoraties die herbruikbaar zijn en gemaakt zijn van duurzame materialen. Hier zijn extra tips:</p>

        <p>Natuurlijke Elementen: Versier met natuurlijke materialen zoals dennenappels, takken en gedroogde bloemen.</p>

        <p>DIY Decoraties: Maak je eigen decoraties van gerecyclede materialen of upcycle oude decorstukken.</p>

        <h2>3. Milieuvriendelijk Voedsel:</h2>
        
        <p>Geniet van een heerlijke maaltijd zonder de planeet te schaden. Kies voor duurzame opties bij het plannen van je kerstmenu. Hier zijn extra tips:</p>

        <p>Lokaal en Seizoensgebonden: Gebruik lokale en seizoensgebonden ingrediënten om de impact van transport te verminderen.</p>

        <p>Vegan/Vegetarisch: Overweeg het serveren van een plantaardig menu of verminder de hoeveelheid vlees om de milieubelasting te verminderen.</p>

        <p>Vergeet niet dat kleine veranderingen een groot verschil kunnen maken. Door deze tips te volgen, kun je een ecologisch verantwoord kerstfeest organiseren zonder concessies te doen aan de feestvreugde. Geniet van de festiviteiten en vier de kerst op een manier die niet alleen goed is voor jou, maar ook voor de planeet.</p>
        
        <img src="/seoimg/dinner1.png" alt="Gedekte kersttafel versiert met dennentakken, dennenappels en kaarsen met kerstboom op de achtergrond.">

    meta-title: >
        Eco-Friendly Christmas: tips voor een Duurzaam Feest
    meta-description: Maak je kerst groener met duurzame cadeaus, eco-decoraties en milieuvriendelijk voedsel. Ontdek groene tips voor een feestelijk en duurzaam kerstfeest!

# Static/ecofriendly2.html.twig
static-ecofriendly2:
    main: >
        
        <h1>10 tips voor een eco friendly Secret Santa party</h1>
        
        <p>Geef jij een Secret Santa party en wil je er dit jaar een duurzame Kerst van maken? Lees dan onze tips voor een eco-friendly kerstfeest:</p>
        
        <h2>Verpak je cadeautjes op een ecologische manier</h2>
        
        <p>Elk jaar wordt er enorm veel inpakpapier aangekocht dat maar 1 maal gebruikt wordt en daarna weggegooid wordt. Dit is niet goed voor het milieu. Hier zijn 3 tips om het inpakken van je cadeautjes dit jaar ecologischer aan te pakken:</p>
        
        <ul>
            <li>Gebruik herbruikbare cadeauverpakkingen: Cadeauzakjes zijn een goede vervanging voor het inpakpapier dat je meteen na het uitpakken weggooit, aangezien ze herbruikbaar zijn en ze niet snel stuk gaan of scheuren zoals inpakpapier.
            <li>Gebruik krantenpapier als inpakpapier: Geef je cadeautjes een leuke vintage touch door ze in te pakken in krantenpapier. Je cadeautjes zullen niet alleen ecologisch verpakt zijn, maar op deze manier zullen ze er ook unieker uitzien dan de andere cadeautjes die in inpakpapier verpakt zijn.
            <li>Hergebruik inpakpapier meerdere keren: Als je een voorzichtige uitpakker bent, kan je inpakpapier best een extra keer gebruiken. Wanneer je een cadeau krijgt en open maakt zonder het papier te scheuren, kan het papier volgend jaar opnieuw gebruikt worden.
            <li>Gebruik geen inpakpapier: Het is leuk om al je cadeautjes te zien liggen onder de kerstboom, maar als je je kerstfeest dit jaar wat ecologischer wil aanpakken kan je een inpak vrije kerst
        </ul>
        
        <h2>Zorg voor ecologische decoratie</h2>
        
        <p>Wanneer je zelf een kerstfeestje geeft wil je natuurlijk dat je huis er feestelijk en gezellig uitziet. Hier zijn enkele tips voor ecologische versiering en decoratie:</p>
        
        <ul>
            <li>Koop je kerstboom lokaal: Als je ervoor kiest om dit jaar een echte kerstboom te zetten, koop hem dan bij je lokale handelaar. Zo minimaliseer je de vervoersafstand. De dag van vandaag kan je ook een kerstboom huren of een houten kerstboom zetten.
            <li>Gebruik niet overdreven veel decoratie of gebruik eco-vriendelijke decoratie: Gebruik zo min mogelijk plastic decoratie of glitter. Dit is heel schadelijk voor het milieu. In de plaats daarvan kan je kiezen voor tweedehand decoratie of zelfgemaakte decoratie voor de creatievelingen onder ons.
            <li>Gebruik duurzame verlichting: Lampjes mogen natuurlijk niet ontbreken bij het versieren van je huis. Kies dit jaar voor led lampjes, een ecologisch alternatief.
        </ul>
        
        <h2>Dresscode: eco-chic</h2>
        
        <p>De feestdagen zijn de uitgelezen periode om je van je beste kant te laten zien en alles uit de kast te halen. Hier heb je enkele tips om er dit jaar goed uit te zien op een milieuvriendelijke manier.</p>
        
        <ul>
            <li>Recycle een outfit: De verleiding is groot om speciaal voor kerst een nieuwe outfit te scoren. Pak het dit jaar ecologisch aan en recycle je outfit van vorig jaar.
            <li>Leen een outfit: Leen een outfit van je zus/vriendin.
            <li>Huur een outfit: Er zijn verschillende sites waarop je feestkledij kan huren. Zo kan je schitteren op je kerstfeest zonder elk jaar een nieuwe outfit te kopen.
        </ul>
        
        <img src="/seoimg/dinner2.png" alt="7 mensen zitten rond een tafel met eten en vieren Kerstmis in een versierde kamer met veel lichten.">

    meta-title: 10 Tips voor een eco kerstfeest | Secret Santa Organizer
    meta-description: Maak van je kerstfeest een groen feest met onze 10 milieuvriendelijke tips! Geef een spetterend feest dat een positieve impact heeft op de planeet!

# Static/top10gifts1.html.twig
static-top10gifts1:
    main: >
        
        <h1>Top 10 Secret Santa gifts on a budget</h1>
        
        <p>Weet je nog altijd niet wat voor een cadeau je je secret santa buddy moet geven? In deze lijst vind je de top 10 Secret Santa gifts <b>onder de €15</b>.</p>
        
        <h2>1. DIY cadeaus</h2>
        <p>Goedkoop, speciaal en creatief, wat wil je nog meer? Denk maar aan een twisted kaars die je zelf thuis kan maken met warm water, een zelfgemaakte kerstdecoratie voor op de kersttafel of een leuke kerstmok met je eigen design erop. Je kan het zo gek maken als je zelf wilt. Één ding is wel zeker, een zelfgemaakte cadeau zal altijd gewaardeerd worden door je naasten.</p>

        <h2>2. Kaars</h2>
        <p>Kaarsen kunnen niet ontbreken tijdens de Kerstperiode. In deze periode vind je heel veel speciale geuren in de winkels. Je kan kiezen voor een warme en winterse geur zoals speculaas of appel kaneel. Maar je kan ook een veiligere keuze maken met een vanille geur. Kaarsen als kerstcadeau zijn niet alleen leuk door hun geur maar ook door de speciale verpakkingen.</p>

        <h2>3. Warme sokken</h2>
        <p>Altijd handig voor de koude winters. Sokken zijn een van de leukste cadeaus die je kan geven voor Kerst. Of je nu kiest voor felle kleuren en kerst tekeningen of voor een simpele kleur, je kan nooit fouten maken met dit cadeau.</p>

        <h2>4. Kerstmok</h2>
        <p>Een warme chocomelk of thee is nog lekkerder in een leuke kerst mok. Op veel websites vind je in de kerstperiode heel veel leuke en originele kerst mokken. Vind je niks wat bij jouw buddy past? Maak er dan zelf een met porseleinstiften!</p>

        <h2>5. Verzorgingsproducten</h2>
        <p>Een handcrème voor de droge handjes of een rijke gezichtscrème zal zeker geapprecieerd worden in de droge winters. Kies je voor een handcrème? Dan kan je ook gaan voor een winterse geur.</p>

        <h2>6. Kersthangers</h2>
        <p>Wat vind je buddy leuk? Heeft hij of zij een bepaalde hobby of interesse? Dan is het ook leuk om hier een kersthanger van te geven. Is het te specifiek? Dan kan je het misschien ook wel zelf maken!</p>

        <h2>7. Agenda</h2>
        <p>Na Kerst komt Nieuwjaar, en wat heeft iedereen nodig als het nieuwe jaar begint? Een agenda om al je goede voornemens netjes bij te kunnen houden (en deze ook volhouden ;))!</p>

        <h2>8. Drinkfles</h2>
        <p>Over voornemens gesproken, een drinkfles is altijd handig als je buddy het nieuwe jaar wilt beginnen met het aanschaffen van een fitnessabonnement. Of als hij/zij graag gehydrateerd blijft in de winter.</p>

        <h2>9. Bordspel</h2>
        <p>Niks is gezelliger dan samen een bordspel spelen op kerstavond. Of misschien kan je zelfs je eigen spel maken?</p>

        <h2>10. Warme deken</h2>
        <p>Altijd leuk voor iedereen, want je kan nooit te veel dekens hebben!</p>
        
